<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PJ | The Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2; /* Updated Discord Color */
            --primary-hover: #4752C4;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.4);
            --bg: #09090b;
            --surface: rgba(24, 24, 27, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ambient Background Glow */
        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(88,101,242,0.15) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
        }

        /* Subtle Grid */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 480px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 6px;
            margin-bottom: 0.2rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .subtitle {
            color: var(--accent);
            letter-spacing: 4px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .discord-btn { 
            background: var(--primary); 
            color: white; 
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.25);
        }
        .discord-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            width: 100%;
            font-size: 0.95rem;
            letter-spacing: 1.5px;
        }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        
        label { 
            display: block; 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            margin-bottom: 0.5rem; 
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(0, 0, 0, 0.6);
        }

        .submit-btn { 
            background: var(--accent); 
            color: #000; 
            margin-top: 1rem;
        }
        
        .submit-btn:hover:not(:disabled) { 
            box-shadow: 0 0 20px var(--accent-glow); 
            transform: translateY(-2px); 
        }
        
        .submit-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }

        #status { 
            margin-top: 1.5rem; 
            font-weight: 700; 
            font-size: 0.9rem; 
            min-height: 24px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-grid"></div>

    <div class="container">
        <h1>PROJECT PJ</h1>
        <div class="subtitle">Security Interface V.2.06</div>

        <div class="card">
            <a href="https://discord.gg/YvAbSsEUfN" target="_blank" class="btn discord-btn">
                <i class="fab fa-discord"></i> Connect Identity
            </a>

            <form id="linkForm">
                <div class="input-group">
                    <label>Discord Tag</label>
                    <input type="text" id="discord" placeholder="Username#0000 or @username" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label>PlayFab Key</label>
                    <input type="text" id="playfab" placeholder="Enter PlayFab ID" required autocomplete="off">
                </div>
                <button type="submit" class="btn submit-btn" id="btnText">
                    <i class="fas fa-link"></i> Execute Link
                </button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('linkForm');
        const status = document.getElementById('status');
        const btn = document.getElementById('btnText');
        
        // Target Webhook (Replaced by GitHub Actions)
        const HOOK = "REPLACE_WITH_WEBHOOK"; 

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Transmitting...';
            status.innerText = "";

            const discordVal = document.getElementById('discord').value.trim();
            const playfabVal = document.getElementById('playfab').value.trim();

            const payload = {
                embeds: [{
                    title: "ðŸ”’ New Authorization Request",
                    color: 65280, // Hex #00FF00
                    fields: [
                        { name: "Discord", value: "`" + discordVal + "`", inline: true },
                        { name: "PlayFab ID", value: "`" + playfabVal + "`", inline: true }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: { text: "PROJECT PJ | Secure Linker" }
                }]
            };

            try {
                const res = await fetch(HOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    status.innerText = "âœ“ Connection Established";
                    status.style.color = "var(--accent)";
                    form.reset();
                } else { 
                    throw new Error(`HTTP Error: ${res.status}`); 
                }
            } catch (err) {
                console.error(err);
                status.innerText = "âœ— System Error: Link Denied";
                status.style.color = "#ff4444";
            } finally {
                // Reset UI
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-link"></i> Execute Link';
            }
        });
    </script>
</body>
</html>
