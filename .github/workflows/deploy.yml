name: Secure Deploy
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject Secrets
        run: |
          sed -i 's|REPLACE_WEBHOOK|${{ secrets.DISCORD_WEBHOOK }}|g' index.html
          sed -i 's|REPLACE_TITLE_ID|${{ secrets.PLAYFAB_TITLE_ID }}|g' index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
