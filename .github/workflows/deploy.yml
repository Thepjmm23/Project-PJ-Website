name: Inject Webhook and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Discord Webhook Secret
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Replaces the placeholder in index.html with the actual secret
          sed -i "s|REPLACE_WITH_WEBHOOK|$WEBHOOK_URL|g" index.html

      # Add your deployment steps below (e.g., GitHub Pages)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
