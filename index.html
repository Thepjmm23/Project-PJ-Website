<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PJ | The Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7289da;
            --accent: #00ff88;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            to {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* UI Elements */
        .container {
            max-width: 600px;
            width: 90%;
            margin-top: 10vh;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(114, 137, 218, 0.4));
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

            .card:hover {
                border-color: var(--accent);
                transform: scale(1.02);
            }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .discord-btn {
            background: var(--primary);
            color: white;
            margin-bottom: 2rem;
        }

            .discord-btn:hover {
                background: #5b6eae;
                box-shadow: 0 0 20px var(--primary);
            }

        .submit-btn {
            background: var(--accent);
            color: #000;
        }

            .submit-btn:hover {
                box-shadow: 0 0 20px var(--accent);
                filter: brightness(1.1);
            }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

            input:focus {
                border-color: var(--primary);
                background: rgba(0,0,0,0.6);
            }

        #status {
            margin-top: 1.5rem;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <h1>PROJECT PJ</h1>
        <p style="color: var(--accent); margin-bottom: 2rem; letter-spacing: 2px;">SECURE LINKING PROTOCOL</p>

        <a href="https://discord.gg/YvAbSsEUfN" target="_blank" class="btn discord-btn">
            <i class="fab fa-discord"></i> Join Discord
        </a>

        <div class="card">
            <h2 style="margin-bottom: 1.5rem; font-family: 'Orbitron';">LINK ACCOUNT</h2>
            <form id="linkForm">
                <input type="text" id="discord" placeholder="Discord Username (Gamer#0000)" required>
                <input type="text" id="playfab" placeholder="PlayFab ID" required>
                <button type="submit" class="btn submit-btn" id="btnText">Link Data</button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('linkForm');
        const status = document.getElementById('status');

        // IMPORTANT: The text below is a placeholder.
        // GitHub Actions will replace it with your actual Webhook.
        const HOOK = "REPLACE_WITH_WEBHOOK";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnText');
            btn.disabled = true;
            btn.innerText = "LINKING...";

            const payload = {
                embeds: [{
                    title: "🔗 New Project PJ Link",
                    color: 5814783,
                    fields: [
                        { name: "Discord", value: document.getElementById('discord').value, inline: true },
                        { name: "PlayFab ID", value: document.getElementById('playfab').value, inline: true }
                    ]
                }]
            };

            try {
                const res = await fetch(HOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    status.innerText = "SUCCESS: CONNECTION ESTABLISHED";
                    status.style.color = "var(--accent)";
                    form.reset();
                } else { throw new Error(); }
            } catch (err) { 
                status.innerText = "ERROR: LINK FAILED";
                status.style.color = "#ff4444";
            } finally {
                btn.disabled = false;
                btn.innerText = "Link Data";
            }
        });
    </script>
</body>
</html>
