<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PJ | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #5865F2; 
            --primary-hover: #4752C4;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.4);
            --bg-dark: #050508;
            --glass-bg: rgba(15, 15, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Animated Background Effects */
        .bg-glow {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw; height: 80vw; max-width: 800px; max-height: 800px;
            background: radial-gradient(circle, rgba(88,101,242,0.15) 0%, rgba(0,255,136,0.05) 40%, transparent 70%);
            z-index: -2; pointer-events: none;
            animation: pulseBg 8s ease-in-out infinite alternate;
            filter: blur(60px);
        }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -3;
        }

        @keyframes pulseBg {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* Glassmorphism Cards */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Nav Tab System */
        .nav-btn {
            position: relative;
            color: #888; transition: all 0.3s ease;
        }
        .nav-btn:hover { color: #fff; }
        .nav-btn.active { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .nav-btn.active::after {
            content: ''; position: absolute; bottom: -8px; left: 0; width: 100%; height: 2px;
            background: var(--accent); box-shadow: 0 0 10px var(--accent-glow);
        }

        /* View Transitions */
        .view-section {
            display: none; opacity: 0; transform: translateY(15px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .view-section.active {
            display: block; opacity: 1; transform: translateY(0);
        }

        /* Inputs & Buttons */
        input {
            background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            color: #fff; transition: all 0.3s;
        }
        input:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0,255,136,0.1);
            background: rgba(0,0,0,0.6);
        }

        .btn-discord {
            background: var(--primary); transition: all 0.3s;
        }
        .btn-discord:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(88,101,242,0.4);
            transform: translateY(-2px);
        }

        .btn-accent {
            background: var(--accent); color: #000; font-weight: 700; transition: all 0.3s;
        }
        .btn-accent:hover:not(:disabled) {
            box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px);
        }
        .btn-accent:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Terminal Console */
        .terminal {
            background: rgba(0,0,0,0.8); border: 1px solid #222; border-radius: 8px;
            padding: 12px; font-family: monospace; font-size: 0.85rem; height: 140px;
            overflow-y: auto; text-align: left; display: none; box-shadow: inset 0 0 10px rgba(0,0,0,1);
        }
        .term-line { margin-bottom: 4px; color: #aaa; }
        .term-success { color: var(--accent); font-weight: bold; }
        .term-error { color: #ff4444; font-weight: bold; }
        
        /* Modal */
        .modal {
            opacity: 0; visibility: hidden; transition: all 0.3s;
            backdrop-filter: blur(8px); background: rgba(0,0,0,0.7);
        }
        .modal.active { opacity: 1; visibility: visible; }

        /* Side Image Galleries */
        .side-gallery {
            position: fixed; top: 0; width: 18vw; height: 100vh; z-index: -1;
            overflow: hidden; pointer-events: none; 
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }
        .side-gallery.left { left: 2vw; }
        .side-gallery.right { right: 2vw; }

        .gallery-track { display: flex; flex-direction: column; gap: 25px; padding: 20px 0; pointer-events: auto; }
        .scroll-up { animation: scrollUp 30s linear infinite; }
        .scroll-down { animation: scrollDown 30s linear infinite; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        @keyframes scrollDown { 0% { transform: translateY(-50%); } 100% { transform: translateY(0); } }

        .gallery-track img {
            width: 100%; border-radius: 12px; border: 2px solid rgba(0, 255, 136, 0.15); 
            object-fit: cover; opacity: 0.6; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.6), 0 0 10px rgba(0, 255, 136, 0.1);
        }
        .gallery-track img:hover {
            opacity: 1; transform: scale(1.08) rotate(2deg); border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.8), 0 0 25px var(--accent-glow); z-index: 10;
        }

        @media (max-width: 900px) { .side-gallery { display: none; } }
    </style>
</head>
